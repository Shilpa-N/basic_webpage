<!doctype>
<html>
<body>

<button id = "clickMe">Click me!</button>
<p>You have clicked <span id="numClicks">0 times</span>.
</p>
<script>
  var clicks = 0;

  function clickHandler(){
    clicks++;
    var clickCount = document.getElementById('numClicks');
    if (clicks == 1){
      clickCount.innerHTML = 'once';
    }
    else{
      clickCount.innerHTML = clicks+ ' times';
    }
  }
  var button = document.getElementById('clickMe');
  button.addEventListener('click',clickHandler);
</script>
</body>
</html>
